<html>
<head>
<title>Java Script Button</title>
</head>

<body>
<h2>Click this button for a surprise</h2>

<form>
    <label>Input text:</label>
    <input type="text" id="uInput"><br>
    <input type="button" value="Click for Alert" onclick="alertMessage()">
</form>

<!--<button type="button" onclick="alertMessage()">Click for Alert</button>-->

<script>
    function alertMessage() {
        var userInput=document.getElementById("uInput").value; 

        alert(userInput);

    }
</script>
</body>
</html>
