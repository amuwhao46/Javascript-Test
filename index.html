<html>
<head>
<title>Java Script Button</title>
</head>

<body>
<h2>Click this button for a surprise</h2>

<form>
    <label>Input text</label>
    <input type="text" id="userInput">
</form>

<button type="button" onclick="alertMessage()">Click for Alert</button>

<script>
    function alertMessage(message) {

        alert('Testing')

        return message;
    }
</script>
</body>
</html>
